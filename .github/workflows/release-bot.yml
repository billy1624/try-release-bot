name: Release Bot

on:
  release:
    types: [published]

jobs:
  comment:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: nflaig/release-comment-on-pr@v1
        with:
          token: ${{ github.token }}
          message: |
            :tada: Released in [${releaseTag}](${releaseUrl}) :tada:
            
            Your participation is what makes us unique; your adoption is what drives us forward.  
            Thank you all in the Rust community for making SeaQL what it is today. :crab:  
            You are also invited to shape it's future! Please star our repos, every ‚≠ê counts!
